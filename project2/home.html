<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application</h1>
            <form action="">
                <div class="form-container">
                    <div class="from-control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="from-control">
                        <label for="Last_name">Last Name</label>
                        <input type="text" id="Last_name" name="Last_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="from-control">
                        <label for="email">Email </label>
                        <input type="email" id="email" name="Email" placeholder="Enter email...">
                    </div>
                    <div class="from-control">
                        <label for="Job">Job Role </label>
                        <select name="Job" id="Job">
                            <option value="">Select Job Role</option>
                            <option value="forntend">forntend</option>
                            <option value="Backend">Backend</option>
                            <option value="Ux_Ui">Ux Ui Designer</option>
                        </select>
                    </div>
                    <div class="Address">
                        <label for="Address">Address </label>
                        <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="from-control">
                        <label for="City">City </label>
                        <input type="text" id="City" name="City" placeholder="Enter City...">
                    </div>
                    <div class="from-control">
                        <label for="Pincode">Pincode </label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode...">
                    </div>
                    <div class="from-control">
                        <label for="Date">Date </label>
                        <input type="Date" id="Date" name="Date" value="2023-09-08">
                    </div>
                    <div class="from-control">
                        <label for="file">upload your cv </label>
                        <input type="file" id="file" name="file" value="2023-09-08">
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
